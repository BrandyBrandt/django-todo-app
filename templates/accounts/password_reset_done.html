{% extends "base.html" %}

{% block heading %}Email wysłany{% endblock %}

{% block main %}
    <div class="form-container auth-form">
        <h1>Sprawdź swoją skrzynkę</h1>
        <p class="form-subtitle">
            Wysłaliśmy instrukcje resetowania hasła na podany adres email. 
            Jeśli konto z tym adresem istnieje, otrzymasz wiadomość w ciągu kilku minut.
        </p>
        <p class="form-footer">
            <a href="{% url 'accounts-login' %}" class="btn btn-primary">Powrót do logowania</a>
        </p>
    </div>
{% endblock %}
